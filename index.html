    /* Keep page dead-simple; your JS injects the real UI/CSS */
    html, body {
      margin: 0; height: 100%;
      background: #050505;
      overflow: hidden;
    }
    #game {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
      background: #050505;
    }

<body>
  <canvas id="game"></canvas>

  <script>
    // Avoid right-click menu on itch iframe
    window.addEventListener("contextmenu", (e) => e.preventDefault());

    // Make sure keyboard focus sticks to the iframe/canvas
    window.addEventListener("pointerdown", () => {
      try { document.body.focus(); } catch {}
      try { document.getElementById("game").focus(); } catch {}
    }, { passive: true });
  </script>
